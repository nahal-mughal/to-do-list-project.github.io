<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TDL.css">
    <title>To do list</title>
</head>

<body>
    <main>
        <h1>To-Do-List</h1>
        <ul>
            <li>Press enter to add an item to the list.</li>
            <li>Click on the added item to mark as done.</li>
            <li>Click on cross to rermove and item from the list.</li>
        </ul>
        <div class="box">
            <input type="text" id="item" placeholder="Write here">
            <ul id="to-do-box">

            </ul>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/cf965d585f.js" crossorigin="anonymous"></script>
    <script src="./TDL.js"></script>
</body>

</html>
